<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html 연습</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Pig the Dice</div>
      <div class="flex-container">
        <div class="item">
          <label class="name">Player 1</label>
          <input class="score1" readonly />
        </div>
        <div class="item">
          <label class="name">Player 2</label>
          <input class="score2" readonly />
        </div>
      </div>
      <h3>
        주사위를 굴리려면 'Roll'버튼을, 그만 하려면 'Hold'버튼을 누르세요.
      </h3>
      <div class="flex-container">
        <button class="btn1">Roll</button>
        <button class="btn2"></button>
        <button class="btn3">Hold</button>
      </div>
    </div>
  </body>
</html>
